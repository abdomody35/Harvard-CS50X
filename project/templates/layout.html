<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <link href="/static/styles.css" rel="stylesheet">

        <title>Quizzzy: {% block title %}{% endblock %}</title>
    </head>

    <body>
        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><span class="blue">Q</span><span class="red">u</span><span class="yellow">i</span><span class="green">zzz</span><span class="red">y</span></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <form action="/search" method="get">
                            <ul class="navbar-nav me-auto mt-2">
                                <li class="nav-item">
                                    <input class="form-control mx-auto w-auto" name="search" placeholder="Search" type="search">
                                </li>
                                <li class="nav-item"><button class="btn btn-primary" type="submit">Search</button></li>
                            </ul>
                        </form>
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/make">Make a Quiz</a></li>
                            <li class="nav-item"><a class="nav-link" href="/quizzes">My Quizzes</a></li>
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        </ul>
                    {% else %}
                        <form action="/search" method="get">
                            <ul class="navbar-nav me-auto mt-2">
                                <li class="nav-item">
                                    <input class="form-control mx-auto w-auto" name="search" placeholder="Search" type="search">
                                </li>
                                <li class="nav-item"><button class="btn btn-primary" type="submit">Search</button></li>
                            </ul>
                        </form>
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        <main class="container py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5">
            <p class="mb-3 small text-center text-muted">
                Made by <a href="https://www.linkedin.com/in/abdelrahman-mostafa-49a637252">Abdelrahman Mostafa</a>
            </p>
        </footer>

    </body>

</html>
